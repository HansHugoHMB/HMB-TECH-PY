<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Colab - Hans</title>
  <style>
    body { background: #0D1C40; color: white; font-family: monospace; padding: 20px; }
    textarea { width: 100%; height: 150px; background: #111; color: #0f0; padding: 10px; border-radius: 8px; }
    button { padding: 10px 20px; margin-top: 10px; background: #FFD700; border: none; border-radius: 5px; cursor: pointer; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #222; padding: 15px; border-radius: 10px; color: #00FF7F; }
    img { margin-top: 20px; max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h2>Mini Colab - Hans</h2>
  <textarea id="code"></textarea>
  <br>
  <button onclick="run()">Exécuter</button>
  <div id="result">Résultat...</div>
  <img id="image" style="display:none;" />
  
  <script>
    async function run() {
      const code = document.getElementById("code").value;
      const res = await fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      
      // Afficher le résultat du code Python
      document.getElementById("result").textContent = data.output;
      
      // Si une image est renvoyée, l'afficher
      if (data.image) {
        const imageElement = document.getElementById("image");
        imageElement.src = 'data:image/png;base64,' + data.image;
        imageElement.style.display = 'block';  // Afficher l'image
      }
    }
  </script>
</body>
</html>
